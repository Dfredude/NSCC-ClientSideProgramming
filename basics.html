<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        

        function myHello(){
            alert("Triggered myHello()")
        }

        function sayHelloTo(who){
            alert("Hello to "+who)
        }


    </script>
</head>
<body>
    My content
    <br>
    <a onclick="myHello()">Welcome me</a>
    <!-- return false; // tells the onclick event that we are overriding the default event of going to the href -->
    <a href="www.google.com" onclick="javascript:sayHelloTo('me'); return false;">Welcome me 2</a>
</body>
</html>
